<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soundboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="img/default.jpeg">
  <script src="https://kit.fontawesome.com/af7de7fd0e.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2>wate02.github.io/Soundboard</h2>
  <nav>
 
  <button onclick="uploadsite()">Upload Sound <i class="fa-solid fa-plus"></i></button>
  <button onclick="report()">Report Issue <i class="fa-solid fa-triangle-exclamation"></i></button>
  <button onclick="openNav()">Options <i class="fa-solid fa-wrench"></i></button><div id="options">
   <button onclick="shit)">Write Test</button>
  <button onclick="bypass()">Read Database</button>
   <button onclick="toggleFab()">Toggle Pause Button</button>
  </div>
  </nav>
  <br><br>
  <div id="container">
    <div id="sounds">
      <div id="soundsList"></div> 
    </div>
  </div>
  
  
  <button class="fab" onclick="stopbutton()"><i class="fa-solid fa-pause"></i></button>

<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>
  <script src="main.js"></script>
</body>
</html>
